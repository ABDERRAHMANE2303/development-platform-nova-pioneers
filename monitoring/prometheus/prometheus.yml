# Prometheus configuration for Nova Pioneers microservices
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
# - "first_rules.yml"
# - "second_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway monitoring
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['api-gateway:9000']
        labels:
          service: 'api-gateway'
          environment: 'development'

  # Auth Service monitoring
  - job_name: 'auth-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['auth-service:9092']
        labels:
          service: 'auth-service'
          environment: 'development'

  # Admin Service monitoring
  - job_name: 'admin-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['admin-service:9091']
        labels:
          service: 'admin-service'
          environment: 'development'

  # Parents-Kids Service monitoring
  - job_name: 'parents-kids-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['parents-kids-service:9093']
        labels:
          service: 'parents-kids-service'
          environment: 'development'

  # Teachers-Courses Service monitoring
  - job_name: 'teachers-courses-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['teachers-courses-service:9094']
        labels:
          service: 'teachers-courses-service'
          environment: 'development'

  # PostgreSQL monitoring (if you want database metrics)
  - job_name: 'postgres-exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          environment: 'development'