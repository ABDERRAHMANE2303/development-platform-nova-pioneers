apiVersion: 1

providers:
  # Nova Pioneers Business Dashboards
  - name: 'nova-pioneers'
    orgId: 1
    folder: 'Nova Pioneers'
    folderUid: 'nova_pioneers_folder'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/nova-pioneers

  # Infrastructure and System Dashboards
  - name: 'infrastructure'
    orgId: 1
    folder: 'Infrastructure'
    folderUid: 'infrastructure_folder'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure