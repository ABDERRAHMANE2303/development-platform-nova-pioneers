# Security rules for auth-service
paths:
  # Public authentication endpoints
  - pattern: "/auth/signup/parent"
    authenticated: false

  - pattern: "/auth/signup/teacher"
    authenticated: false

  - pattern: "/auth/signin"
    authenticated: false

  # Token validation endpoint - public for gateway use
  - pattern: "/auth/token/validate"
    authenticated: false

  # Token revocation requires authentication but any role can access
  - pattern: "/auth/token/revoke"
    authenticated: true

  # Logout requires authentication but any role can access
  - pattern: "/auth/logout"
    authenticated: true

  # Test endpoint
  - pattern: "/auth/api/test"
    authenticated: false

  # Default deny for unmatched auth paths
  - pattern: "/auth/**"
    authenticated: false