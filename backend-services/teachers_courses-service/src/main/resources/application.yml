# Update application.yml
server:
  port: 9094

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: teachers_courses-service

  # File upload configuration - IMPORTANT
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB          # Increased for multiple files
      max-request-size: 100MB      # Total request size
      file-size-threshold: 2KB
      location: ${java.io.tmpdir}  # Temporary storage during upload

# File upload directory - THIS IS KEY
file:
  upload:
    dir: src/main/resources/uploads  # This matches your requirement

# Logging to debug file uploads
logging:
  level:
    com.nova_pioneers.teaching: DEBUG
    org.springframework.web.multipart: DEBUG
    org.springframework.web.servlet.mvc.method.annotation: DEBUG




